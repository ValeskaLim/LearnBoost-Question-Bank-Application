<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBoost</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen w-screen">
    <script src="validation.js"></script>
    <div class="bg-custom-bg-1 text-center w-1/4 h-[29em] m-0 border border-gray-300 absolute 
    top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="bg-white h-[90%]">
            <div class="bg-custom-bg-2 w-auto h-[5em] flex justify-center items-center">
                <h1 class="m-0 font-sans uppercase text-[27px] text-white">LearnBoost</h1>
            </div>
            <div class="w-auto h-[4em] flex justify-center items-center border border-solid border-gray-300">
                <h1 class="m-0 uppercase text-[20px]">Student</h1>
            </div>
            <div class="mt-[40px] mx-[30px] mb-[20px] text-left relative">
                <form name="loginForm" onsubmit="return validation()" action="/auth" method="post">
                    <input type="hidden" name="userType" value="student">
                    <input type="text" id="username" name="username" placeholder="Username" class="mt-[20px] mb-[50px] rounded-5 w-full
                    block h-[30px] text-[15px] box-border pl-[20px]">
                    <input type="password" id="password" name="password" placeholder="Password" class="mt-[20px] mb-[50px] rounded-5 w-full
                    block h-[30px] text-[15px] box-border pl-[20px]">
                    <input type="submit" value="LOGIN" class="mt-[37px] mb-[50px] rounded-[5px] w-full block h-[30px] text-[15px] box-border text-center text-[20px] 
                    h-[55px] text-white mb-0 bg-submit-btn font-bold">
                </form>
                <div id="error" style="color: red;"></div>
            </div>
        </div>
    </div>
</body>
</html>
