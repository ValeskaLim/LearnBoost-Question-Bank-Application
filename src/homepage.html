<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBoost</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="m-0 p-0 w-full flex overflow-x-hidden">
    <!-- Menu background -->
    <div id="menu-box" class="bg-[#305cd4] w-fit overflow-hidden min-h-[100vh] min-w-[150px]
     mt-0 transition-opacity duration-500 transition-transform duration-500 transition-width duration-500 fixed">
        <!-- Logo LearnBoost -->
        <div class="ml-[30px] mt-[17px]">
            <div class="w-full items-center flex">
                <img src="../assets/logo.png" class="w-[80px]">
            </div>
            <!-- Menu list -->
            <div class="mt-[70px] inline-block w-full">
                <!-- Homepage -->
                <div class="bg-white rounded-tl-[15px] rounded-bl-[15px] flex py-[8px] items-center">
                    <img src="../assets/home-logo.png" class="ml-[20px] invert w-[35px]">
                </div>
                <!-- Latihan Soal -->
                <div class="w-full flex items-center transition-colors duration-300">
                    <a href="/latihan_soal" class="w-full flex py-[8px] items-center transition-colors duration-300 no-underline 
                    hover:bg-white rounded-tl-[15px] rounded-bl-[15px] group">
                        <img src="../assets/barbel-logo.png" class="ml-[20px] w-[35px] group-hover:invert">
                    </a>
                </div>
                <!-- Forum -->
                <div class="w-full flex items-center transition-colors duration-300">
                    <a href="/forum" class="w-full flex py-[8px] items-center transition-colors duration-300 no-underline 
                    hover:bg-white rounded-tl-[15px] rounded-bl-[15px] group">
                        <img src="../assets/Forum-Logo.png" class="ml-[20px] w-[35px] group-hover:invert">
                    </a>
                </div>
                <div class="flex flex-col mt-[30em]">
                    <a href="/logout">
                        <img src="../assets/logout.png" class="ml-[20px] w-[35px]">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Body Content -->
    <div class="w-full pl-[220px] pt-[17px] pr-[40px]">
        <!-- Navbar -->
        <div class="flex w-full items-center bg-green-700 sticky top-0 z-30">
            <h1 class="text-[40px] m-0 font-poppins font-bold flex">Dashboard</h1>
            <!-- Container profile, name & grade -->
            <div class="flex items-center justify-end text-right w-auto ml-auto">
                <div class="flex justify-end flex-col">
                    <h2 class="font-poppins m-0 font-bold" id="names">Name</h2>
                    <p class="font-poppins m-0" id="navbar-grade">Loading..</p>
                </div>
                <img src="../assets/profile.png"
                    class="ml-[10px] w-[60px] h[60px] rounded-[50%] object-cover border-0 border-solid border-[#000000]">
            </div>
        </div>
        <hr class="mt-[20px]">

        <!-- Performa Belajar -->
        <div class="w-full items-center mt-[50px]">
            <!-- Container Header performa belajar -->
            <div class="flex w-full">
                <h3 class="text-[20px] font-poppins">Performa Belajar</h3>
                <div
                    class="justify-end flex ml-auto text-[15px] border border-black py-[5px] px-[20px] rounded-[10px] m-[2px] font-bold">
                    160 Jam</div>
            </div>
            <hr class="mt-[10px]">
            <!-- Performa belajar body -->
            <div class="w-full border border-black border-solid rounded-[25px] mt-[20px] flex">
                <div class=" mx-[45px] mt-[40px] mb-[30px] flex flex-col w-[100%] justify-start">
                    <!-- Biologi -->
                    <div
                        class="flex flex-col bg-[#FBFBFB] p-3 border border-gray-300 rounded-[10px] mb-[30px] z-10">
                        <h3 class="text-[30px] flex font-bold text-right items-left">Biologi</h3>
                        <div class="relative w-full h-8 bg-gray-200 rounded-full mt-4 mb-[20px]">
                            <div id="progressBiologyBar" class="absolute top-0 left-0 h-full bg-green-500 rounded-full w-0">
                            </div>
                            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-black">0%</div>
                        </div>
                    </div>
                    <!-- Fisika -->
                    <div
                        class="flex flex-col bg-[#FBFBFB] p-3 border border-gray-300 rounded-[10px] mb-[30px] z-10">
                        <h3 class="text-[30px] flex font-bold text-right items-left">Fisika</h3>
                        <div class="relative w-full h-8 bg-gray-200 rounded-full mt-4 mb-[20px]">
                            <div id="progressFisikaBar" class="absolute top-0 left-0 h-full bg-green-500 rounded-full w-0">
                            </div>
                            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-black">0%</div>
                        </div>
                    </div>
                    <!-- English -->
                    <div
                        class="flex flex-col bg-[#FBFBFB] p-3 border border-gray-300 rounded-[10px] mb-[30px] z-10">
                        <h3 class="text-[30px] flex font-bold text-right items-left">English</h3>
                        <div class="relative w-full h-8 bg-gray-200 rounded-full mt-4 mb-[20px]">
                            <div id="progressEnglishBar" class="absolute top-0 left-0 h-full bg-green-500 rounded-full w-0">
                            </div>
                            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-black">0%</div>
                        </div>
                    </div>
                    <!-- Kimia -->
                    <div
                        class="flex flex-col bg-[#FBFBFB] p-3 border border-gray-300 rounded-[10px] mb-[30px] z-10">
                        <h3 class="text-[30px] flex font-bold text-right items-left">Kimia</h3>
                        <div class="relative w-full h-8 bg-gray-200 rounded-full mt-4 mb-[20px]">
                            <div id="progressKimiaBar" class="absolute top-0 left-0 h-full bg-green-500 rounded-full w-0">
                            </div>
                            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-black">0%</div>
                        </div>
                    </div>
                    <!-- Math -->
                    <div
                        class="flex flex-col bg-[#FBFBFB] p-3 border border-gray-300 rounded-[10px] mb-[30px] z-10">
                        <h3 class="text-[30px] flex font-bold text-right items-left">Math</h3>
                        <div class="relative w-full h-8 bg-gray-200 rounded-full mt-4 mb-[20px]">
                            <div id="progressMatematikaBar" class="absolute top-0 left-0 h-full bg-green-500 rounded-full w-0">
                            </div>
                            <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold text-black">0%</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Latihan Soal -->
        <div class="w-full items-center mt-[80px]">
            <!-- Container header latihan soal -->
            <div class="flex w-full">
                <h3 class="text-[20px] font-poppins">Latihan Soal</h3>
                <div class="justify-end flex ml-auto text-[15px] border border-black py-[5px] px-[20px] rounded-[10px] margin-[2px] font-bold"
                    id="body-grade">0</div>
            </div>
            <hr class="mt-[10px]">
            <!-- Latihan soal body -->
            <div class="w-full flex flex-wrap justify-between mt-[20px]">
                <!-- List pelajaran container -->
                <a href="/latihan_soal/Biopage">
                    <div class="block text-center bg-[#f8f4f4]">
                        <img src="../assets/biologi.png" class="w-[160px]  p-[15px] duration-[0.3s] hover:scale-110 hover:duration-[0.3s]">
                        <p class="mt-[10px] font-poppins">Biologi</p>
                    </div>
                </a>
                <a href="/latihan_soal/Chempage">
                    <div class="block text-center bg-[#f8f4f4]">
                        <img src="../assets/kimia.png" class="w-[160px] p-[15px] duration-[0.3s] hover:scale-110 hover:duration-[0.3s]">
                        <p class="mt-[10px] font-poppins">Kimia</p>
                    </div>
                </a>
                <a href="/latihan_soal/Phypage">
                    <div class="block text-center bg-[#f8f4f4]">
                        <img src="../assets/fisika.png" class="w-[160px] p-[15px] duration-[0.3s] hover:scale-110 hover:duration-[0.3s]">
                        <p class="mt-[10px] font-poppins">Fisika</p>
                    </div>
                </a>
                <a href="/latihan_soal/Mathpage">
                    <div class="block text-center bg-[#f8f4f4]">
                        <img src="../assets/matematika.png" class="w-[160px] p-[15px] duration-[0.3s] hover:scale-110 hover:duration-[0.3s]">
                        <p class="mt-[10px] font-poppins">Math</p>
                    </div>
                </a>
                <a href="/latihan_soal/Engpage">
                    <div class="block text-center bg-[#f8f4f4]">
                        <img src="../assets/inggris.png" class="w-[160px] p-[15px] duration-[0.3s] hover:scale-110 hover:duration-[0.3s]">
                        <p class="mt-[10px] font-poppins">English</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
