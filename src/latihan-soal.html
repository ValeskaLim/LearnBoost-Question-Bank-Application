<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBoost</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="m-0 p-0 w-full flex ">
    <!-- Menu background -->
    <div id="menu-box"
        class="bg-[#305cd4] w-fit overflow-hidden min-h-[100vh] min-w-[150px] mt-0 transition-opacity duration-500 transition-transform duration-500 transition-width duration-500 fixed">
        <!-- Logo LearnBoost -->
        <div class="ml-[30px] mt-[17px]">
            <div class="w-full items-center flex">
                <img src="../assets/logo.png" class="w-[80px]">
            </div>
            <!-- Menu list -->
            <div class="mt-[70px] inline-block w-full">
                <!-- Homepage -->
                <div class="w-full flex items-center transition-colors duration-300">
                    <a href="/homepage"
                        class="w-full flex py-[8px] items-center transition-colors duration-300 no-underline hover:bg-white rounded-tl-[15px] rounded-bl-[15px] group">
                        <img src="../assets/home-logo.png" class="ml-[20px] w-[35px] group-hover:invert">
                    </a>
                </div>
                <!-- Latihan Soal -->
                <div class="bg-white rounded-tl-[15px] rounded-bl-[15px] flex py-[8px] items-center">
                    <img src="../assets/barbel-logo.png" class="ml-[20px] invert w-[35px]">
                </div>
                <!-- Forum -->
                <div class="w-full flex items-center transition-colors duration-300">
                    <a href="/forum"
                        class="w-full flex py-[8px] items-center transition-colors duration-300 no-underline hover:bg-white rounded-tl-[15px] rounded-bl-[15px] group">
                        <img src="../assets/Forum-Logo.png" class="ml-[20px] w-[35px] group-hover:invert">
                    </a>
                </div>
                <div class="flex flex-col mt-[30em]">
                    <a href="/logouts">
                        <img src="../assets/logout.png" class="ml-[20px] w-[35px]">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Body Content -->
    <input id="subject" type="hidden" value="latihanSoal">
    <div class="w-full pl-[220px] pt-[17px] pr-[40px]">
        <!-- Navbar -->
        <div class="flex w-full items-center bg-white sticky top-0 z-30">
            <h1 class="text-[40px] m-0 font-poppins font-bold flex">Latihan Soal</h1>
            <!-- Container profile, name & grade -->
            <div class="flex items-center justify-end text-right w-auto ml-auto">
                <div class="flex justify-end flex-col">
                    <h2 class="font-poppins m-0 font-bold" id="names">Name</h2>
                    <p class="font-poppins m-0" id="navbar-grade">Loading..</p>
                </div>
                <img src="../assets/profile.png"
                    class="ml-[10px] w-[60px] h[60px] rounded-[50%] object-cover border-0 border-solid border-[#000000]">
            </div>
        </div>
        <hr class="mt-[20px]">
        <!-- Mata Pelajaran -->
        <div class="w-full items-center mt-[50px] flex">
            <div class="w-full items-center">
                <!-- Container header mata pelajaran -->
                <div class="w-full flex items-center justify-between">
                    <h2 class="text-[20px] font-poppins text-gray-800">Mata Pelajaran</h2>
                    <div class="flex text-[15px] border border-black py-[10px] px-[20px] rounded-[10px] font-bold" id="body-grade">
                        10th Grade
                    </div>
                </div>
                <hr class="mt-[20px]">
                <main class="p-8">
                    <section>
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <!-- Subject Cards -->
                            <a href="/latihan_soal/Biopage" onclick="return getSubjectValue('biology')">
                                <div class="bg-white border border-gray-300 rounded-lg p-4 flex items-center space-x-4">
                                    <div class="flex-shrink-0 bg-green-500 w-2 h-16"></div>
                                    <div>
                                        <h3 class="text-xl font-bold">Biologi</h3>
                                        <p class="text-gray-600">Unit materi: 20 Unit</p>
                                        <p class="text-yellow-500 text-2xl font-bold">30%</p>
                                    </div>
                                </div>
                            </a>
                            <a href="/latihan_soal/Chempage" onclick="return getSubjectValue('kimia')">
                                <div class="bg-white border border-gray-300 rounded-lg p-4 flex items-center space-x-4">
                                    <div class="flex-shrink-0 bg-red-500 w-2 h-16"></div>
                                    <div>
                                        <h3 class="text-xl font-bold">Kimia</h3>
                                        <p class="text-gray-600">Unit materi: 20 Unit</p>
                                        <p class="text-green-500 text-2xl font-bold">80%</p>
                                    </div>
                                </div>
                            </a>
                            <a href="/latihan_soal/Phypage" onclick="return getSubjectValue('fisika')">
                                <div class="bg-white border border-gray-300 rounded-lg p-4 flex items-center space-x-4">
                                    <div class="flex-shrink-0 bg-blue-500 w-2 h-16"></div>
                                    <div>
                                        <h3 class="text-xl font-bold">Fisika</h3>
                                        <p class="text-gray-600">Unit materi: 20 Unit</p>
                                        <p class="text-yellow-500 text-2xl font-bold">30%</p>
                                    </div>
                                </div>
                            </a>
                            <a href="/latihan_soal/Mathpage" onclick="return getSubjectValue('matematika')">
                                <div class="bg-white border border-gray-300 rounded-lg p-4 flex items-center space-x-4">
                                    <div class="flex-shrink-0 bg-purple-500 w-2 h-16"></div>
                                    <div>
                                        <h3 class="text-xl font-bold">Matematika</h3>
                                        <p class="text-gray-600">Unit materi: 20 Unit</p>
                                        <p class="text-yellow-500 text-2xl font-bold">30%</p>
                                    </div>
                                </div>
                            </a>
                            <a href="/latihan_soal/Engpage" onclick="return getSubjectValue('english')">
                                <div class="bg-white border border-gray-300 rounded-lg p-4 flex items-center space-x-4">
                                    <div class="flex-shrink-0 bg-yellow-500 w-2 h-16"></div>
                                    <div>
                                        <h3 class="text-xl font-bold">English</h3>
                                        <p class="text-gray-600">Unit materi: 20 Unit</p>
                                        <p class="text-yellow-500 text-2xl font-bold">30%</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </section>
                </main>
            </div>
            <div class="w-fit flex flex-col justify-end ml-[2em]">
                <!-- Statistic -->
                <div class="bg-white border border-gray-300 rounded-lg p-4 text-center w-[20em]">
                    <div>
                        <h3 class="text-xl font-bold mb-4">Statistik</h3>
                        <!-- Progress bar -->
                        <div class="flex justify-center items-center h-fit">
                            <div class="relative">
                                <svg class="w-[150px] h-[150px]">
                                    <circle cx="75" cy="75" r="60" stroke="#d3d3d3" stroke-width="10" fill="none" />
                                    <circle cx="75" cy="75" r="60" stroke="#00ff00" stroke-width="10" fill="none" stroke-linecap="round" class="progress-circle" style="stroke-dasharray: 377; stroke-dashoffset: 131.95;" />
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center text-2xl font-bold z-10" id="progress-value"></div>
                            </div>
                        </div>
                        <p class="mt-2 text-lg">Average Score</p>
                    </div>
                </div>
                <!-- Challenge -->
                <div class="bg-white border border-gray-300 rounded-lg p-4 text-center w-[20em] mt-[90px]">
                    <h3 class="text-xl font-bold mb-4">Challenge</h3>
                    <div class="flex items-center justify-center space-x-2">
                        <button
                            class="bg-blue-700 text-white rounded-full h-10 w-10 flex items-center justify-center">←</button>
                        <button
                            class="bg-blue-700 text-white rounded-full h-10 w-10 flex items-center justify-center">→</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
